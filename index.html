<style>

    border-radius: 10px;
    font-size: 30px;
    transition: transform 0.3s ease;
  }

  .cell.spin {
    animation: spin 0.5s linear;
  }

  @keyframes spin {
    0% { transform: translateY(-20px); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0); }
  }
</style>
