<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffb300">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dog House Slot">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dog House Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://emoji.gg/assets/emoji/9112-dog-face.png">
    <link rel="apple-touch-icon" href="https://emoji.gg/assets/emoji/9112-dog-face.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-title">
                <span class="logo">üê∂</span>
                <h1>Dog House Slot</h1>
            </div>
            <div class="user-info">
                <div id="user-section" class="user-section">
                    <span id="user-nick" class="user-nick"></span>
                </div>
            </div>
            <div class="balance-container">
                <span>–ë–∞–ª–∞–Ω—Å:</span>
                <span id="balance" class="balance">$1.000.000.000</span>
            </div>
        </header>


        <!-- Main Game Area -->
        <main class="main-game">
            <!-- Slot Machine -->
            <section class="slot-machine">
                <div class="reels" id="reels">
                    <!-- 5 reels x 3 rows, filled by JS -->
                </div>
                <div class="paylines-container">
                    <button id="show-paylines" class="paylines-btn">–ü–æ–∫–∞–∑–∞—Ç—å –ª–∏–Ω–∏–∏ –≤—ã–ø–ª–∞—Ç</button>
                </div>
            </section>

            <!-- Controls -->
            <section class="controls">
                <div class="bet-controls">
                    <button id="bet-minus" class="bet-btn">-</button>
                    <span id="bet-amount" class="bet-amount">$1.000.000</span>
                    <button id="bet-plus" class="bet-btn">+</button>
                </div>
                <div class="main-buttons">
                    <button id="spin-btn" class="main-btn">SPIN</button>
                    <button id="autospin-btn" class="main-btn">AUTOSPIN</button>
                    <button id="maxbet-btn" class="main-btn">MAX BET</button>
                    <button id="buybonus-btn" class="main-btn">BUY BONUS</button>
                </div>
                <div class="info-controls">
                    <button id="rules-btn" class="info-btn">–ü—Ä–∞–≤–∏–ª–∞</button>
                    <button id="history-btn" class="info-btn">–ò—Å—Ç–æ—Ä–∏—è</button>
                </div>
            </section>

            <!-- Win Display -->
            <section class="win-display">
                <span id="win-message" class="win-message"></span>
            </section>
        </main>

        <!-- Sidebar: History & Paylines -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content" id="sidebar-content">
                <!-- Content filled dynamically (history, paylines, rules) -->
            </div>
            <button id="close-sidebar" class="close-sidebar">‚úñ</button>
        </aside>

        <!-- Modal: Bonus/Freespins -->
        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content">
                <!-- Content filled dynamically -->
            </div>
            <button id="close-modal" class="close-modal">‚úñ</button>
        </div>

        <!-- Notifications -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
