<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Слот-машина</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slot-machine">
    <h1>🎰 Слот-машина</h1>
    <div class="balance-container">
      💰 Баланс: <span id="balance">1 000 000 000</span>$
    </div>
    <div class="reels-container" id="reels-container">
      <!-- Барабаны будут добавлены динамически -->
    </div>
    <div class="controls">
      <label for="bet">Ставка:</label>
      <input type="number" id="bet" value="100000" step="100000" min="100000" />
      <button id="spin-btn">▶️ SPIN</button>
    </div>
    <div class="free-spins-container">
      🎁 Бесплатные спины: <span id="free-spins">0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
