<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog House Casino</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <div class="balance">Баланс: <span id="balance">1.000.000.000 💰</span></div>
  <div class="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
  </div>
  <div class="controls">
    <input type="number" id="bet" value="1000" min="1" step="1000" />
    <button id="spin">SPIN 🎰</button>
  </div>
  <div id="message"></div>
</div>
<script src="script.js"></script>
</body>
</html>
