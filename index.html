<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dog House Slot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0c0c0c;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
  }

  .bet-container {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  #betInput {
    width: 200px;
    padding: 10px;
    font-size: 20px;
    text-align: right;
    border: none;
    border-radius: 5px;
  }

  #spinButton {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    background-color: #f39c12;
    border: none;
    border-radius: 5px;
    color: #fff;
    transition: background 0.3s;
  }

  #spinButton:hover {
    background-color: #e67e22;
  }

  .reels {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 5px;
    justify-content: center;
    margin-top: 20px;
  }

  .cell {
    width: 80px;
    height: 80px;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    font-size: 30px;
    transition: transform 0.3s ease;
  }

  .cell.spin {
    animation: spin 0.5s linear;
  }

  @keyframes spin {
    0% { transform: translateY(-20px); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>

<h1>🎰 Dog House Slot</h1>

<div class="bet-container">
  <label for="betInput">Ставка ($):</label>
  <input type="text" id="betInput" value="1.000.000.000" />
</div>

<button id="spinButton">🎰 Спин</button>

<div class="reels" id="reelsContainer">
  <!-- 15 ячеек (5x3) -->
  <div class="cell">🐶</div><div class="cell">🐶</div><div class="cell">🐶</div><div class="cell">🐶</div><div class="cell">🐶</div>
  <div class="cell">🐾</div><div class="cell">🐾</div><div class="cell">🐾</div><div class="cell">🐾</div><div class="cell">🐾</div>
  <div class="cell">🍖</div><div class="cell">🍖</div><div class="cell">🍖</div><div class="cell">🍖</div><div class="cell">🍖</div>
</div>

<script>
const betInput = document.getElementById("betInput");
const spinButton = document.getElementById("spinButton");
const reelsContainer = document.getElementById("reelsContainer");
const cells = document.querySelectorAll(".cell");

// Форматировать вводимые цифры с точками
betInput.addEventListener("input", () => {
  let inputValue = betInput.value.replace(/\D/g, '');
  betInput.value = formatNumberWithDots(inputValue);
});

function formatNumberWithDots(numberString) {
  return numberString.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

spinButton.addEventListener("click", () => {
  const rawBetAmount = betInput.value.replace(/\./g, "");
  const betAmount = parseInt(rawBetAmount, 10);

  if (!betAmount || betAmount <= 0) {
    alert("Введите корректную ставку!");
    return;
  }

  console.log("🎲 Ставка:", betAmount);

  // Анимация
  cells.forEach(cell => {
    cell.classList.add("spin");
    setTimeout(() => cell.classList.remove("spin"), 500);
  });

  // Псевдо-результат (рандомные смайлики)
  const emojis = ["🐶", "🐾", "🍖", "🦴", "🏠"];
  cells.forEach(cell => {
    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
    cell.textContent = randomEmoji;
  });

  // Здесь вставляешь свои расчеты выигрыша
  console.log("🎉 Спин завершён! Выигрыш пока не рассчитывается 😁");
});
</script>

</body>
</html>
