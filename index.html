<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dog House Slot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0c0c0c;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
  }

  .balance {
    font-size: 20px;
    margin: 10px 0;
  }

  .bet-container {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  #betInput {
    width: 200px;
    padding: 10px;
    font-size: 20px;
    text-align: right;
    border: none;
    border-radius: 5px;
  }

  #spinButton {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    background-color: #f39c12;
    border: none;
    border-radius: 5px;
    color: #fff;
    transition: background 0.3s;
  }

  #spinButton:hover {
    background-color: #e67e22;
  }

  .reels-container {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 20px;
  }

  .reel {
    width: 80px;
    height: 240px;
    overflow: hidden;
    border: 2px solid #fff;
    border-radius: 10px;
    background: #333;
    position: relative;
  }

  .reel-content {
    position: absolute;
    top: 0;
    width: 100%;
  }

  .symbol {
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
  }
</style>
</head>
<body>

<h1>üé∞ Dog House Slot</h1>

<div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">1.000.000.000</span></div>

<div class="bet-container">
  <label for="betInput">–°—Ç–∞–≤–∫–∞ ($):</label>
  <input type="text" id="betInput" value="1.000.000" />
</div>

<button id="spinButton">üé∞ –°–ø–∏–Ω</button>

<div class="reels-container">
  <div class="reel"><div class="reel-content"></div></div>
  <div class="reel"><div class="reel-content"></div></div>
  <div class="reel"><div class="reel-content"></div></div>
  <div class="reel"><div class="reel-content"></div></div>
  <div class="reel"><div class="reel-content"></div></div>
</div>

<script>
const betInput = document.getElementById("betInput");
const spinButton = document.getElementById("spinButton");
const balanceEl = document.getElementById("balance");
const reels = document.querySelectorAll(".reel-content");

let balance = 1000000000;

// –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å —á–∏—Å–ª–∞ —Å —Ç–æ—á–∫–∞–º–∏
function formatNumberWithDots(number) {
  return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞
function updateBalance() {
  balanceEl.textContent = formatNumberWithDots(balance);
}

// –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–≤–æ–¥–∏–º—ã–µ —Ü–∏—Ñ—Ä—ã
betInput.addEventListener("input", () => {
  let inputValue = betInput.value.replace(/\D/g, '');
  betInput.value = formatNumberWithDots(inputValue);
});

// –°–ø–∏–Ω
spinButton.addEventListener("click", () => {
  const rawBet = betInput.value.replace(/\./g, "");
  const bet = parseInt(rawBet, 10);

  if (!bet || bet <= 0) {
    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!");
    return;
  }

  if (bet > balance) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
    return;
  }

  // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
  balance -= bet;
  updateBalance();

  const emojis = ["üê∂", "üêæ", "üçñ", "ü¶¥", "üè†"];

  reels.forEach(reel => {
    reel.innerHTML = ""; // –û—á–∏—Å—Ç–∏—Ç—å

    // –ó–∞–ø–æ–ª–Ω–∏—Ç—å 10 —Å–∏–º–≤–æ–ª–∞–º–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    for (let i = 0; i < 10; i++) {
      const sym = document.createElement("div");
      sym.classList.add("symbol");
      sym.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      reel.appendChild(sym);
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—Ç—è—â–µ–≥–æ—Å—è –±–∞—Ä–∞–±–∞–Ω–∞
    reel.style.transition = "top 1s ease-out";
    reel.style.top = "-720px"; // 9 —Å–∏–º–≤–æ–ª–æ–≤ * 80px
  });

  // –ß–µ—Ä–µ–∑ 1—Å –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏ –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–∏–º–≤–æ–ª–∞
  setTimeout(() => {
    reels.forEach(reel => {
      const symbols = reel.querySelectorAll(".symbol");
      // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3
      reel.innerHTML = "";
      for (let i = 7; i < 10; i++) {
        reel.appendChild(symbols[i].cloneNode(true));
      }
      reel.style.transition = "none";
      reel.style.top = "0";
    });
  }, 1000);
});

// –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
updateBalance();
</script>

</body>
</html>
